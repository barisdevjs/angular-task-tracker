<form  *ngIf="showTask" class="add-form" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
    <div class="form-control">
        <label for="text">Task</label>
        <input type="text" name="text" id="text" placeholder="Add Task" [(ngModel)]="text">
    </div>
    <div class="form-control">
        <label for="day">Day & Time</label>
        <input type="datetime-local" name="text" id="day" placeholder="Day Time" [(ngModel)]="day">
    </div>
    <div class="form-control form-control-check">
        <label for="reminder">Set Reminder</label>
        <input type="checkbox" name="reminder" id="reminder" placeholder="Set Reminder" [(ngModel)]="reminder">
    </div>
    <input type="submit" class="btn btn-block" value="Submit  >>>"/>
</form>
