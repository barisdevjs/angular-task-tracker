<div [ngClass]="{reminder : task.reminder}" class="task"
   (dblclick)="onToggle(task)">
    <h3>{{task.text}}
        <i class="pi pi-minus-circle" [ngStyle]="{'color':'red' , 'fontSize':'1.3rem', 'transform':'translateY(70%)'}"
        (click)="onDelete(task)"
        ></i>
    </h3>
    <p>{{task.day | date:'MMM dd, EEE, HH:mm'}}</p>
</div>
